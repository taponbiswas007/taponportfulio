<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skylimit</title>

    <!--font link start-->

    <link rel="stylesheet" href="font/gotham/fontgotham.css">
    <link rel="stylesheet" href="font/mulish/fontmulish.css">
    <link rel="stylesheet" href="font/poppins & inter/fontpoppinsinter.css">
    <link rel="stylesheet" href="font/mazzard/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">


     <!--font link end-->
    <!-- swiper css-->

    <link rel="stylesheet" href="css/swiper-bundle.min.css">

     <!--bootstrap link -->

     <link rel="stylesheet" href="css/bootstrap.min.css">

    

     <!--main stylesheet-->

     <link rel="stylesheet" href="css/style.css">
     <!--responsive css-->

     <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container-fuild custompadding">
        <div class="row">
            <div class="pageleft">
                <div class="loginpageheader">
                    <div class="logo">
                        <a href="index.html" class="logolink"><img src="images/login page/loginpagelogo.svg" alt="logo"></a>   
                    </div>
                    <div class="loginheaderbg">
                        <img src="images/login page/loginheadingbg.png" alt="">
                    </div>
                </div>

                <div class="responsiveimg">
                    <img src="images/registaration page/responsiveimg.png" alt="">
                </div>

                <div class="mainregisarea">
                    <h1>Register</h1>
                    <p>Create a new account </p>
                    <div class="inputloginemail inputloginname">
                        <input type="text" placeholder="Full Name">
                        <img src="images/registaration page/user-icon.svg" alt="">
                    </div>
                    <div class="inputloginemail inputregmail">
                        <input type="email" placeholder="Email Address">
                        <img src="images/login page/mail-icon.svg" alt="">
                    </div>
                    <div class="inputloginpassword confirmpass">
                        <input type="email" placeholder="Password">
                        <img src="images/login page/lock-icon.svg" alt="">
                    </div>
                    <div class="inputloginpassword confirmpass">
                        <input type="email" placeholder="Confirm Password">
                        <img src="images/login page/lock-icon.svg" alt="">
                    </div>

                    <a href="#"><button class="loginploginbtn">Register</button></a>
                    <div class="loginareabottom">
                        <p>Already have account?  <a href="login.html"><button>Login</button></a> </p>
                    </div>
                    <h2>Or Register with </h2>

                    <div class="loginpagesocialicon">
                        <a href="#"><img src="images/login page/facebook.svg" alt=""></a>
                        <a href="#"><img src="images/login page/twitter.svg" alt=""></a>
                        <a href="#"><img src="images/login page/linkedin.svg" alt=""></a>
                        <a href="#"><img src="images/login page/instagram.svg" alt=""></a>
                    </div>
                    
                   
                </div>
            </div>
            <div class="pagerightreg">
                <img src="images/registaration page/img.png" alt="">
            </div>
        </div>
    </div>
